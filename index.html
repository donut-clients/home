<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft End Void</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'MinecraftFont';
            src: url('https://cdn.jsdelivr.net/gh/South-Paw/typeface-minecraft@master/font/minecraft.woff2') format('woff2'),
                 url('https://cdn.jsdelivr.net/gh/South-Paw/typeface-minecraft@master/font/minecraft.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'MinecraftFont', 'Press Start 2P', monospace;
            touch-action: manipulation;
        }
        
        .container {
            position: relative;
            height: 100vh;
            width: 100vw;
            background-color: #0a0a12;
            overflow: hidden;
        }
        
        .content {
            position: relative;
            z-index: 10;
            color: white;
            text-align: center;
            padding: 20px;
            max-width: 90%;
            width: 800px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(128, 0, 128, 0.3);
        }
        
        @media (max-width: 768px) {
            .content {
                margin: 20px auto;
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            p {
                font-size: 0.85em;
                line-height: 1.6;
            }
            
            .button {
                padding: 8px 16px;
                font-size: 0.8em;
                margin: 5px;
                display: inline-block;
            }
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #a056f7;
            text-shadow: 0 0 10px #5d21d0;
            letter-spacing: 1px;
        }
        
        p {
            font-size: 1em;
            line-height: 1.8;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 10s infinite;
        }
        
        .particle {
            position: absolute;
            background-color: #9370db;
            opacity: 0.6;
            border-radius: 50%;
            box-shadow: 0 0 10px #5d21d0;
            animation: float 15s infinite linear;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.8; }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(-40px) translateX(-10px);
            }
            75% {
                transform: translateY(-20px) translateX(5px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }
        
        .button {
            background-color: #5d21d0;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 0.95em;
            font-family: 'MinecraftFont', 'Press Start 2P', monospace;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            display: inline-block;
            text-decoration: none;
            text-transform: uppercase;
        }
        
        .button:hover {
            background-color: #9370db;
            transform: scale(1.05);
            box-shadow: 0 0 15px #9370db;
        }

        .discord-button {
            background-color: #5865F2;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .discord-logo {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="container" id="void-container">
        <div class="content">
            <h1>Donut | CLients</h1>
            <p>Welcome to the Donut | clients webpage u can join or dc here!</p>
            <p>More things will come soon this took long enough already.</p>
            <button class="button" id="more-stars">More Stars</button>
            <button class="button" id="more-particles">More Particles</button>
            <a href="https://discord.gg/4V6DqJk6Ak" target="_blank" class="button discord-button">
                <svg class="discord-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                    <path fill="currentColor" d="M524.531,69.836a1.5,1.5,0,0,0-.764-.7A485.065,485.065,0,0,0,404.081,32.03a1.816,1.816,0,0,0-1.923.91,337.461,337.461,0,0,0-14.9,30.6,447.848,447.848,0,0,0-134.426,0,309.541,309.541,0,0,0-15.135-30.6,1.89,1.89,0,0,0-1.924-.91A483.689,483.689,0,0,0,116.085,69.137a1.712,1.712,0,0,0-.788.676C39.068,183.651,18.186,294.69,28.43,404.354a2.016,2.016,0,0,0,.765,1.375A487.666,487.666,0,0,0,176.02,479.918a1.9,1.9,0,0,0,2.063-.676A348.2,348.2,0,0,0,208.12,430.4a1.86,1.86,0,0,0-1.019-2.588,321.173,321.173,0,0,1-45.868-21.853,1.885,1.885,0,0,1-.185-3.126c3.082-2.309,6.166-4.711,9.109-7.137a1.819,1.819,0,0,1,1.9-.256c96.229,43.917,200.41,43.917,295.5,0a1.812,1.812,0,0,1,1.924.233c2.944,2.426,6.027,4.851,9.132,7.16a1.884,1.884,0,0,1-.162,3.126,301.407,301.407,0,0,1-45.89,21.83,1.875,1.875,0,0,0-1,2.611,391.055,391.055,0,0,0,30.014,48.815,1.864,1.864,0,0,0,2.063.7A486.048,486.048,0,0,0,610.7,405.729a1.882,1.882,0,0,0,.765-1.352C623.729,277.594,590.933,167.465,524.531,69.836ZM222.491,337.58c-28.972,0-52.844-26.587-52.844-59.239S193.056,219.1,222.491,219.1c29.665,0,53.306,26.82,52.843,59.239C275.334,310.993,251.924,337.58,222.491,337.58Zm195.38,0c-28.971,0-52.843-26.587-52.843-59.239S388.437,219.1,417.871,219.1c29.667,0,53.307,26.82,52.844,59.239C470.715,310.993,447.538,337.58,417.871,337.58Z"/>
                </svg>
                Join the dc!
            </a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById('void-container');
            let width = window.innerWidth;
            let height = window.innerHeight;
            
            let mouseX = width / 2;
            let mouseY = height / 2;
            let isTouchDevice = false;
            
            // Handle window resize
            window.addEventListener('resize', function() {
                width = window.innerWidth;
                height = window.innerHeight;
                
                // Remove all stars and particles
                const existingStars = document.querySelectorAll('.star');
                const existingParticles = document.querySelectorAll('.particle');
                
                existingStars.forEach(star => star.remove());
                existingParticles.forEach(particle => particle.remove());
                
                // Recreate stars and particles for new dimensions
                createStars(Math.min(200, width * height / 5000));
                createParticles(Math.min(50, width * height / 20000));
            });
            
            // Track mouse position
            document.addEventListener('mousemove', function(e) {
                if (!isTouchDevice) {
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                    updateParticles();
                }
            });
            
            // Handle touch events for mobile
            document.addEventListener('touchstart', function(e) {
                isTouchDevice = true;
                if (e.touches.length > 0) {
                    mouseX = e.touches[0].clientX;
                    mouseY = e.touches[0].clientY;
                    updateParticles();
                }
            });
            
            document.addEventListener('touchmove', function(e) {
                if (e.touches.length > 0) {
                    mouseX = e.touches[0].clientX;
                    mouseY = e.touches[0].clientY;
                    updateParticles();
                    
                    // Prevent scrolling when interacting with particles
                    e.preventDefault();
                }
            });
            
            function updateParticles() {
                // Reactive particle movement based on mouse position
                const particles = document.querySelectorAll('.particle');
                particles.forEach(particle => {
                    const dx = (mouseX - width/2) / 50;
                    const dy = (mouseY - height/2) / 50;
                    particle.style.transform = `translate(${dx}px, ${dy}px)`;
                });
            }
            
            // Create stars
            function createStars(count) {
                for (let i = 0; i < count; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    
                    // Random position
                    const x = Math.random() * width;
                    const y = Math.random() * height;
                    
                    // Random size
                    const size = Math.random() * 3;
                    
                    // Random animation delay
                    const delay = Math.random() * 10;
                    
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.left = `${x}px`;
                    star.style.top = `${y}px`;
                    star.style.animationDelay = `${delay}s`;
                    
                    container.appendChild(star);
                }
            }
            
            // Create floating particles
            function createParticles(count) {
                for (let i = 0; i < count; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    // Random position
                    const x = Math.random() * width;
                    const y = Math.random() * height;
                    
                    // Random size
                    const size = Math.random() * 5 + 2;
                    
                    // Random animation delay
                    const delay = Math.random() * 15;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    particle.style.animationDelay = `${delay}s`;
                    
                    container.appendChild(particle);
                }
            }
            
            // Initialize the scene
            const initialStars = Math.min(200, width * height / 5000);
            const initialParticles = Math.min(50, width * height / 20000);
            createStars(initialStars);
            createParticles(initialParticles);
            
            // Event listeners for buttons
            document.getElementById('more-stars').addEventListener('click', function() {
                const newStarsCount = Math.min(50, width * height / 20000);
                createStars(newStarsCount);
            });
            
            document.getElementById('more-particles').addEventListener('click', function() {
                const newParticlesCount = Math.min(10, width * height / 80000);
                createParticles(newParticlesCount);
            });
        });
    </script>
</body>
</html>
